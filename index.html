<p style="font-family: monospace; color:white">I built this project using <a style="color:dodgerblue;" href="https://developers.google.com/maps/documentation/javascript/geolocation">Googleâ€™s Geolocation API</a> to locate the current location of the viewer.</p>

<html>

  <body>
    <h2 style="font-family: monospace;">Check my current location</h2>
    <!-- <button type="button"><a style="color: blue;" href="https://github.com/Warns/hisham-project" style="font-family: monospace; text-decoration:none"> View on GitHub <i class="fa fa-github"></i></a></button> -->
    <button class="w3-button w3-red" onclick="getlocation();" style="margin: 0px 0px 20px 0px; font-family: monospace;">Show Position <i class="fas fa-map-marker-alt"></i></button>
    <div id="demo" style="height: 400px;position: relative;overflow: hidden;"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4xtEoXBaKsiQZ6smXXbU7ufYNxeTOBFc&amp;v=weekly"></script>

    <script type="text/javascript">
      function getlocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPos, showErr);
        } else {
          alert("Sorry! your Browser does not support Geolocation API");
        }
      }
      //Showing Current Poistion on Google Map
      function showPos(position) {
        latt = position.coords.latitude;
        long = position.coords.longitude;
        var lattlong = new google.maps.LatLng(latt, long);
        var myOptions = {
          center: lattlong,
          zoom: 15,
          mapTypeControl: true,
          navigationControlOptions: { style: google.maps.NavigationControlStyle.SMALL },
        };
        var maps = new google.maps.Map(document.getElementById("demo"), myOptions);
        var markers = new google.maps.Marker({ position: lattlong, map: maps, title: "You are here!" });
      }

      //Handling Error and Rejection
      function showErr(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            alert("User denied the request for Geolocation API.");
            break;
          case error.POSITION_UNAVAILABLE:
            alert("USer location information is unavailable.");
            break;
          case error.TIMEOUT:
            alert("The request to get user location timed out.");
            break;
          case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
        }
      }
    </script>
